<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üçå Nano Banana Prompt Gallery</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A curated gallery of high-quality English AI prompts for image generation.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    :root {
      /* Light mode colors */
      --theme-color: #6366f1;
      --theme-color-dark: #4f46e5;
      --accent-color: #f59e0b;
      --sidebar-background: #f9fafb;
      --code-background: #f3f4f6;
    }

    [data-theme="dark"] {
      /* Dark mode colors */
      --theme-color: #818cf8;
      --theme-color-dark: #6366f1;
      --accent-color: #fbbf24;
      --sidebar-background: #1f2937;
      --code-background: #374151;
    }

    /* Enhanced sidebar */
    .sidebar {
      background-color: var(--sidebar-background);
      border-right: 1px solid rgba(0, 0, 0, 0.07);
    }

    .sidebar-nav li>a {
      font-weight: 400;
      transition: all 0.2s ease;
    }

    .sidebar-nav li>a:hover {
      color: var(--theme-color);
      transform: translateX(2px);
    }

    .sidebar-nav li.active>a {
      font-weight: 600;
      color: var(--theme-color);
      border-right: 3px solid var(--theme-color);
    }

    /* Code blocks */
    .markdown-section pre>code {
      border-radius: 8px;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      background: var(--code-background);
    }

    .markdown-section code {
      border-radius: 4px;
      padding: 2px 6px;
      background: var(--code-background);
      color: var(--accent-color);
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    /* Images */
    .markdown-section img {
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      margin: 20px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .markdown-section img:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
    }

    /* Search box */
    .search input {
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .search input:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Copy button enhancement */
    .docsify-copy-code-button {
      background: var(--theme-color) !important;
      color: white !important;
      border-radius: 6px !important;
      font-size: 12px !important;
      transition: all 0.2s ease !important;
    }

    .docsify-copy-code-button:hover {
      background: var(--theme-color-dark) !important;
      transform: translateY(-1px);
    }

    /* Headers */
    .markdown-section h1 {
      color: var(--theme-color);
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }

    .markdown-section h2 {
      color: var(--theme-color-dark);
    }

    /* Links */
    .markdown-section a {
      color: var(--theme-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }

    .markdown-section a:hover {
      border-bottom-color: var(--theme-color);
    }

    /* App name styling */
    .app-name {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--theme-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

<body>
  <div id="app">üçå Loading your prompt gallery...</div>
  <script>
    window.$docsify = {
      name: 'üçå Nano Banana',
      repo: 'https://github.com/tryprompt-ai/nano-banana-prompt',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 4,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'üîç Search prompts...',
        noData: 'üò¢ No results found!',
        depth: 6,
        hideOtherSidebarContent: false
      },
      copyCode: {
        buttonText: 'üìã Copy',
        errorText: '‚ùå Error',
        successText: '‚úÖ Copied!'
      },
      pagination: {
        previousText: '‚Üê PREV',
        nextText: 'NEXT ‚Üí',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
